# set -ga terminal-overrides ",xterm-256color*:Tc"
# set -g default-terminal "screen-256color"

set -g  default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

unbind C-b
set-option -g prefix M-k
bind-key M-k send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'

bind r source-file ~/.tmux.conf
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/.dotfiles/personal/todo.md"

# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

bind-key -r i run-shell "tmux neww tmux-cht.sh"

bind-key -r A run-shell "~/.local/bin/tmux-sessionizer ~/.config/nvim" 
bind-key -r S run-shell "~/.local/bin/tmux-sessionizer ~/.config/zsh" 
bind-key -r D run-shell "~/.local/bin/tmux-sessionizer ~/.config/tmux"
# bind-key -r F run-shell "~/.local/bin/tmux-sessionizer ~/work/milo"

bind-key -r J run-shell "~/.local/bin/tmux-sessionizer ~/repos/@station-booking"
# bind-key -r K run-shell "~/.local/bin/tmux-sessionizer ~/personal/refactoring.nvim"
# bind-key -r L run-shell "~/.local/bin/tmux-sessionizer ~/personal/harpoon"
# bind-key -r : run-shell "~/.local/bin/tmux-sessionizer ~/personal/developer-productivity"

set -sg escape-time 10


