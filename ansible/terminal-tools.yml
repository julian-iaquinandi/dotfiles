- debug:
    var: command_output.stdout_lines


- name: Install neovim
  shell: ~/.local/bin/bob install stable && ~/.local/bin/bob use stable

# Configure
- name: Configure jujuvim
  shell: cd ~/dotfiles && stow jujuvim

- name: Configure tmux
  shell:
    cmd: cd ~/dotfiles && stow tmux

- name: Configure git
  shell:
    cmd: cd ~/dotfiles && stow git

